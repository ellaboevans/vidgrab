name: Build Executables

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macOS-ARM64
            artifact: VidGrab-arm64.dmg
            path: app/dist/VidGrab-arm64.dmg
            arch: arm64
          - os: macos-13
            name: macOS-Intel
            artifact: VidGrab-intel.dmg
            path: app/dist/VidGrab-intel.dmg
            arch: x86_64
          - os: windows-latest
            name: Windows
            artifact: VidGrab.exe
            path: app/dist/VidGrab.exe
          - os: ubuntu-latest
            name: Linux
            artifact: VidGrab
            path: app/dist/VidGrab

    steps:
      - uses: actions/checkout@v4 # Updated to latest stable v4

      - name: Set up Python
        uses: actions/setup-python@v5 # Updated to latest stable v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install pyinstaller

      - name: Install FFmpeg (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install ffmpeg

      - name: Install FFmpeg (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install ffmpeg -y

      - name: Install FFmpeg (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Build executable (macOS)
        if: startsWith(matrix.os, 'macos')
        working-directory: app
        run: |
          # Use --onedir (default) instead of --onefile for better .app bundle support
          pyinstaller \
            --noconfirm \
            --windowed \
            --name VidGrab \
            --target-arch=${{ matrix.arch }} \
            --add-data "core:core" \
            --add-data "ui:ui" \
            --hidden-import=yt_dlp \
            --hidden-import=PyQt6.QtCore \
            --hidden-import=PyQt6.QtGui \
            --hidden-import=PyQt6.QtWidgets \
            main.py

      - name: Build executable (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: app
        run: |
          pyinstaller `
            --onefile `
            --windowed `
            --name VidGrab `
            --add-data "core;core" `
            --add-data "ui;ui" `
            --hidden-import=yt_dlp `
            --hidden-import=PyQt6.QtCore `
            --hidden-import=PyQt6.QtGui `
            --hidden-import=PyQt6.QtWidgets `
            main.py

      - name: Build executable (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: app
        run: |
          pyinstaller \
            --onefile \
            --windowed \
            --name VidGrab \
            --add-data "core:core" \
            --add-data "ui:ui" \
            --hidden-import=yt_dlp \
            --hidden-import=PyQt6.QtCore \
            --hidden-import=PyQt6.QtGui \
            --hidden-import=PyQt6.QtWidgets \
            main.py

      - name: Sign app (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          # 1. Force executable permissions on the internal binary
          chmod +x app/dist/VidGrab.app/Contents/MacOS/VidGrab

          # 2. Ad-hoc sign the .app bundle recursively
          codesign --force --deep --sign - app/dist/VidGrab.app

      - name: Create DMG (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          # Package the signed .app into a DMG
          # Rename based on architecture for clarity
          DMG_NAME="${{ matrix.artifact }}"
          hdiutil create \
            -volname "VidGrab" \
            -srcfolder app/dist/VidGrab.app \
            -ov -format UDZO \
            "app/dist/${DMG_NAME}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-build
          path: ${{ matrix.path }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloads
          merge-multiple: true # Flattens the structure so files are easier to find

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            downloads/VidGrab-arm64.dmg
            downloads/VidGrab-intel.dmg
            downloads/VidGrab.exe
            downloads/VidGrab
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
