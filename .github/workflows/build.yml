name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macOS
            artifact: VidGrab.dmg
            path: dist/VidGrab.dmg
          - os: windows-latest
            name: Windows
            artifact: VidGrab.exe
            path: dist/VidGrab.exe
          - os: ubuntu-latest
            name: Linux
            artifact: VidGrab
            path: dist/VidGrab

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          pip install pyinstaller
          pyinstaller \
            --onefile \
            --windowed \
            --name VidGrab \
            --add-data "core:core" \
            --add-data "ui:ui" \
            --hidden-import=yt_dlp \
            --hidden-import=PyQt6.QtCore \
            --hidden-import=PyQt6.QtGui \
            --hidden-import=PyQt6.QtWidgets \
            main.py

      - name: Build executable (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pip install pyinstaller
          pyinstaller `
            --onefile `
            --windowed `
            --name VidGrab `
            --add-data "core;core" `
            --add-data "ui;ui" `
            --hidden-import=yt_dlp `
            --hidden-import=PyQt6.QtCore `
            --hidden-import=PyQt6.QtGui `
            --hidden-import=PyQt6.QtWidgets `
            main.py

      - name: Build executable (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          pip install pyinstaller
          pyinstaller \
            --onefile \
            --windowed \
            --name VidGrab \
            --add-data "core:core" \
            --add-data "ui:ui" \
            --hidden-import=yt_dlp \
            --hidden-import=PyQt6.QtCore \
            --hidden-import=PyQt6.QtGui \
            --hidden-import=PyQt6.QtWidgets \
            main.py

      - name: Create DMG (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          hdiutil create \
            -volname "VidGrab" \
            -srcfolder dist/VidGrab.app \
            -ov -format UDZO \
            dist/VidGrab.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-build
          path: ${{ matrix.path }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloads

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            downloads/macOS-build/VidGrab.dmg
            downloads/Windows-build/VidGrab.exe
            downloads/Linux-build/VidGrab
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
