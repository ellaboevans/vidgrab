name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macOS
            artifact: VidGrab.dmg
            path: dist/VidGrab.dmg
          - os: windows-latest
            name: Windows
            artifact: VidGrab.exe
            path: dist/VidGrab.exe
          - os: ubuntu-latest
            name: Linux
            artifact: VidGrab
            path: dist/VidGrab

    steps:
      - uses: actions/checkout@v4 # Updated to latest stable v4

      - name: Set up Python
        uses: actions/setup-python@v5 # Updated to latest stable v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Use --onedir (default) instead of --onefile for better .app bundle support
          pyinstaller \
            --noconfirm \
            --windowed \
            --name VidGrab \
            --add-data "core:core" \
            --add-data "ui:ui" \
            --hidden-import=yt_dlp \
            --hidden-import=PyQt6.QtCore \
            --hidden-import=PyQt6.QtGui \
            --hidden-import=PyQt6.QtWidgets \
            main.py

      - name: Build executable (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller `
            --onefile `
            --windowed `
            --name VidGrab `
            --add-data "core;core" `
            --add-data "ui;ui" `
            --hidden-import=yt_dlp `
            --hidden-import=PyQt6.QtCore `
            --hidden-import=PyQt6.QtGui `
            --hidden-import=PyQt6.QtWidgets `
            main.py

      - name: Build executable (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          pyinstaller \
            --onefile \
            --windowed \
            --name VidGrab \
            --add-data "core:core" \
            --add-data "ui:ui" \
            --hidden-import=yt_dlp \
            --hidden-import=PyQt6.QtCore \
            --hidden-import=PyQt6.QtGui \
            --hidden-import=PyQt6.QtWidgets \
            main.py

      - name: Sign app (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # 1. Force executable permissions on the internal binary
          chmod +x dist/VidGrab.app/Contents/MacOS/VidGrab
          
          # 2. Ad-hoc sign the .app bundle recursively
          codesign --force --deep --sign - dist/VidGrab.app

      - name: Create DMG (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Package the signed .app into a DMG
          hdiutil create \
            -volname "VidGrab" \
            -srcfolder dist/VidGrab.app \
            -ov -format UDZO \
            dist/VidGrab.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-build
          path: ${{ matrix.path }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloads
          merge-multiple: true # Flattens the structure so files are easier to find

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            downloads/VidGrab.dmg
            downloads/VidGrab.exe
            downloads/VidGrab
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
